<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ff4500, #ffa500);
           
        }
       .loginform{
        display: flex;
        flex-direction :column;
            justify-content: center;
            align-items: center;
            height: 100vh;}
        h1 {
            text-align: center;
            color: white;
            font-family: 'Georgia', serif;
            font-size: 2.5rem;
            margin: 0;
        }
        .quote {
            text-align: center;
            font-style: italic;
            color: #fff7e6;
            margin-bottom: 20px;
        }
        .login-container {
            background: #ffb84d;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container input[type="submit"] {
            background: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-container input[type="submit"]:hover {
            background: #e63e00;
        }
        @media (max-width: 768px) {
            .login-container {
                width: 95%;
            }
        }
        /* Add draggable functionality */
        .login-container {
            cursor: move;
        }
        .btn-bd-yellow-red {
  --bs-btn-font-weight: 600;
  --bs-btn-color: var(--bs-white); /* Text color */
  --bs-btn-bg: #ffb84d; /* Base yellowish-red background */
  --bs-btn-border-color: #ffb84d; /* Base yellowish-red border */
  --bs-btn-hover-color: var(--bs-white); /* Text color on hover */
  --bs-btn-hover-bg: #ff9933; /* Slightly darker shade for hover */
  --bs-btn-hover-border-color: #ff9933; /* Border color on hover */
  --bs-btn-focus-shadow-rgb: 255, 179, 77; /* RGB value for focus shadow */
  --bs-btn-active-color: var(--bs-btn-hover-color); /* Active text color */
  --bs-btn-active-bg: #cc7a29; /* Even darker shade for active state */
  --bs-btn-active-border-color: #cc7a29; /* Border color for active state */
}
        
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-orange navbar-white">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style ="color:white">Food Zone</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" style ="color:white" aria-current="page" href="login.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" style ="color:white" aria-current="page" href="home.jsp">Restaurants</a>
        </li>
      </ul>
      
    </div>
    <a href="signUp.jsp"><button class ="btn btn-bd-yellow-red">signup</button></a>
  </div>
</nav>

    <div class ="loginform">
        <h1>Welcome to FoodZone</h1>
        <p class="quote">"Good food brings people together."</p>
        <div class="login-container" id="loginForm">
            <form action="Login">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter your email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
